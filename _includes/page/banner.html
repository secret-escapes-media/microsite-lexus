
<div class="site-header__offset"></div>
<div class="site-nav__offset"></div>
<div class="sub-banner">
  <div class="sub-banner__bg" style="background-image: url('{{site.img}}/content/{{page.id}}/banner.jpg')"></div>
  <div class="sub-banner__wrap">

      <div class="container">
        <div class="sub-banner__content">
          <h2 class="sub-title"><a href="{{site.baseurl}}" class="text--upper text--wide-kern">Lexus Escapes</a></h2>
          <h1 class="banner-title sub-banner__content-title">{% if page.banner.title %}{{page.banner.title}}{% else %}{{page.title}}{% endif %}</h1>
          {% if page.banner.title-sub %}<h2 class="sub-title">{{page.banner.title-sub}}</h2>{% endif %}
          {% if page.banner.intro %}
          <div class="width width--xxl">
            <p>{{page.banner.intro}}</p>
          </div>
          {% endif %}
        </div>
      </div>

  </div>
</div>
