<div class="banner banner--overview">
  <div class="site-header__offset"></div>
  <div class="banner__bg" style="background-image: url('{{site.img}}/content/{{page.id}}/banner.jpg')"></div>
  <div class="banner__wrap">

    <div class="container text--center text--white">
      <div class="banner__title">
        <h1 class="banner-title">{% if page.banner.title %}{{page.banner.title}}{% else %}{{page.title}}{% endif %}</h1>
      </div>
      {% if page.banner.title-sub %}
        <h4 class="text--white title title--xs text--bolder space--sm">{{page.banner.title-sub}}</h4>
      {% endif %}
      <div class="space--md"></div>
      <a href="javascript:void(0);" data-modal-item="video-modal" class="js-open-modal btn btn--invert">Watch the adventure</a>
    </div>

    <div class="banner__bottom-content">
      <div class="container container--xl text--center">
        {{page.banner.intro}}
        <div class="space--sm"></div>
        <a href="#roadtrips" class="banner__jump-down"></a>
      </div>
    </div>

  </div>
  <div class="banner__bg-video">
    <video id="banner-video" src="{{site.img}}/content/{{page.id}}/video.mp4" height="100%" playsinline loop muted autoplay></video>
  </div>
</div>
